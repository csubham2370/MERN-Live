<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics Practice</title>
</head>
<body>
    <!-- This is a heading -->
    <H1>Welcome to my HTML project</H1>
    
    <!-- This is a paragraph -->
    <p>I am learning with Prashant sir</p>
    
    <!-- Demonstrating case insensitivity -->
    <DIV>This is a division in uppercase</DIV>
    <span>This is a span in lowercase</span>
    <Span>This is a span in mixed case</Span>
</body>
</html>
