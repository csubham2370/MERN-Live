<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Id & Selector</title>
  <link rel="stylesheet" href="css/id & css.css">
</head>
<body>
  <p class="code">Paragraph 1</p>
  <p>Paragraph 2</p>
  <p id="para3">Paragraph 3</p>
  <p>Paragraph 4</p>
  <p class="article">Paragraph 5</p>
  <p class="code">Paragraph 6</p>

  <!-- Group selector -->
   <h1>Heading 1</h1>
   <h2>Heading 2</h2>
   <h3>Heading 3</h3>
   <h4>Heading 4</h4>
</body>
</html>
