<!DOCTYPE html>
<html lang="en">
<head>
  <title>Media Query</title>
</head>
<style>
.box{
  background-color: brown;
  height: 100px;
  width: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
}
@media (width: 500px){
  .box{
    border: 10px solid black;
  }
}

@media (min-width: 501px){
  .box{
    height: 150px;
    width: 150px;
  }
}

@media (max-width: 400px){
  .box{
    height: 75px;
    width: 75px;
  }
}

</style>
<body>
  <div class="box">My Box</div>
</body>
</html>
